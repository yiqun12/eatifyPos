  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

  <!--  change title logo-->

<body>
  <!--  change title logo-->

  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <script>
    const link = document.querySelector("link[rel*='icon']") || document.createElement('link');
    link.type = 'image/x-icon';
    link.rel = 'shortcut icon';
    link.href = `${"https://cdn.discordapp.com/attachments/759102082849833000/1199718338683748534/new_logo-removebg-preview.png?ex=65c38fc5&is=65b11ac5&hm=263867d26289d9c635ebeca098af1bd20e8c543e7881431f263011622dc519a1&"}?t=${Date.now()}`;
    document.getElementsByTagName('head')[0].appendChild(link);
    // var header = document.getElementById("header");
    // header.innerHTML = data.headerText;
    document.title = "Eatifydash";
    document.addEventListener('DOMContentLoaded', (event) => {
      // Get the full URL path, including search queries and hash
      const fullPath = window.location.pathname + window.location.search + window.location.hash;

      // Create a manifest link element
      const manifestLink = document.createElement('link');
      manifestLink.rel = 'manifest';

      // Set the href to include the full path, properly encoded
      manifestLink.href = `/manifest.json?path=${encodeURIComponent(fullPath)}`;

      // Append the manifest link to the document head
      document.head.appendChild(manifestLink);
    });

  </script>
